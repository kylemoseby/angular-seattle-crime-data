<div layout="row" layout-margin layout-padding layout-wrap ng-controller="CrimeReportrsCtrl">
  <seattle-crime-plotted ng-controller="PlottedReportrsCtrl">
    <svg class="seattle-crimes-plotted" ng-show="loaded"></svg>
    <button class="btn" ng-click="toggleAxis()">{{viewOpts.axis}}</button>
    <button class="btn" ng-click="circSetColorType()" ng-class="{ 'btn-primary' : viewOpts.color === 'codeExt' }">By Code Extension</button>
    <button class="btn" ng-click="circSetColorDist()" ng-class="{ 'btn-primary' : viewOpts.color === 'dist' }">By District</button>
    <ul class="list-unstyled">
      <li>
        <h3>Code Extension</h3>
      </li>
      <li ng-repeat="key in scaleType.domain()">
        <span class="badge" style="background-color: {{scaleType(key)}};">&nbsp;</span> {{key}}
      </li>
    </ul>
    <ul class="list-unstyled">
      <li>
        <h3>Districts</h3>
      </li>
      <li ng-repeat="key in scaleDist.domain()">
        <span class="badge" style="background-color: {{scaleDist(key)}};">&nbsp;</span> {{key}}
      </li>
    </ul>
  </seattle-crime-plotted>
