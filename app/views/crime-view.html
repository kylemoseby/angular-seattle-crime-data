  <!-- BAR CHART -->
  <div flex="100" flex-gt-md="50">
    <h2>Report count by incident type</h2>
    <div id="crime-reports-block" crime-reports-block crime-reports-data="crimeData"></div>
  </div>

  <!-- TIMELINE -->
  <div flex="100" flex-gt-md="50">
    <h2>Reports by date and time</h2>
    <div id="sea-crime-viz" viz-time-line viz-time-data="crimeData" crime-viz-map="$crimeMap"></div>
  </div>

  <!-- GOOGLE MAP -->
  <div flex="100" flex-gt-md="40">

  </div>
