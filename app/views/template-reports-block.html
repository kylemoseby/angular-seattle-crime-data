<div class="loading-wrapper">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress.now}}" aria-valuemin="2" aria-valuemax="{{progress.max}}" style="width: {{progress.loaded}}%;">
      <span class="sr-only">{{progress.now}}% Complete</span>
    </div>
  </div>
  <br>
max {{progress.max}}<br>
now {{progress.now}}
</div>
