<div class="map-canvas"></div>
<span class="glyphicon glyphicon-filter"></span>
<md-button ng-click="filterApply($event)">Apply</md-button>
<md-button ng-click="filterReset($event)" ng-disabled="reportFilter.length === 0" md-prevent-menu-close>Reset</md-button>
<md-button ng-click="filterAll($event)" ng-disabled="reportFilter === []" md-prevent-menu-close>Clear All</md-button>
<ul class="list-unstyled">
  <li>
    <md-button ng-click="filterToggleType($event)" ng-repeat="(key, val) in $index" ng-class="{'md-primary' : reportFilter.indexOf(val.key) === -1}">
      <span class="badge" style="background-color: {{val.fillColor}};">&nbsp;</span> {{val.key}} ({{val.values.length}})
    </md-button>
  </li>
</ul>
